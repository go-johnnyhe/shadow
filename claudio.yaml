destinations:
- name: anthropic
  url: https://api.anthropic.com
  paths:
  - /v1/messages
  - /v1/messages/*
  headers: {}
  api_key_env: ANTHROPIC_API_KEY
  tts_enabled: true
- name: openai
  url: https://api.openai.com
  paths:
  - /openai/*
  - /v1/chat/*
  - /v1/completions/*
  headers: {}
  api_key_env: OPENAI_API_KEY
  tts_enabled: false
default_destination: anthropic
logging:
  enabled: false
  storage: jsonl
  dir: .claudio/sessions
  log_requests: true
  log_responses: true
  save_audio: true
  max_request_size: 0
  max_response_size: 0
tts:
  backend: pocket
  voice: alba
  speed: 1.0
  device: null
proxy:
  host: 127.0.0.1
  port: 9000
  speak_mode: tags
  notify: null
